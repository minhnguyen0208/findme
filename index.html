<!DOCTYPE html>
<html lang="{{ str_replace('_', '-', app()->getLocale()) }}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>FIND iD</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,600" rel="stylesheet">

    <!-- Styles -->
    <link href="style.css" rel="stylesheet">
</head>

<body onload="geoFindMe()">
    <div class="flex-center position-ref full-height">
        <div class="content">
            <div class="title m-b-md">
                Location
            </div>

            <div class="links">
                <a id="latitude"></a>
                <a id="longitude"></a>
            </div>

            <input id="pac-input" class="controls" type="text" placeholder="Search Box">

            <div id="map"></div>

            <input type="file" accept="image/*" onchange="doSomethingWithFiles(this.files)">
          
            <img id="output">
        </div>
    </div>
    <script src="script.js"></script>
    <script src="exif.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC87_S3_JC050DTISg0eYJY16RS4kF4IOM&callback=initMap&region=VN&libraries=places" async defer></script>
    <script src="image.js"></script>
</body>

</html>
